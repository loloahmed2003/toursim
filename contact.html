<div class="container">

     <section class="row contact">
     
    
    	
		
     <form class="form-horizontal" role="form">
     
     
     <div class="form-group">
            <label for="first-name" class="control-label col-md-2">الاسم الاول:</label>
            <div class="col-md-4">
                <input type="text" id="first-name" class="form-control" placeholder="الاسم الاول" />
                
            </div>
        </div>
        
        
         <div class="form-group">
            <label for="last-name" class="control-label col-md-2">اسم العائلة:</label>
            <div class="col-md-4">
                <input type="text" id="last-name" class="form-control" placeholder="اسم العائلة" />
            </div>
        </div>
        
        
        <div class="form-group">
            <label for="phone" class="control-label col-md-2">رقم الهاتف :</label>
            <div class="col-md-3">
                <input type="text" id="phone" class="form-control" placeholder="رقم الهاتف" />
            </div>
        </div>
        
         <div class="form-group">
            <label for="email" class="control-label col-md-2">البريد الاكتروني :</label>
            <div class="col-md-6">
                <input type="email" id="email" class="form-control" placeholder="someone@gmail.com" />
            </div>
        </div>




 
       <div class="form-inline">
  
           
             <label for="" class="control-label col-md-2">اختيار الوجبات :</label>
             
             <div class="col-xs-offset-1 col-xs-2">
                <div type="checkbox" class="col-xs-offset-1 col-xs-2">
                    <label><input type="checkbox" />افطار</label>
                </div>
            </div>
            
            <div class="col-xs-offset-1 col-xs-2">
                <div type="checkbox" class="col-xs-offset-1 col-xs-2 ">
                    <label><input type="checkbox" />غذاء</label>
                </div>
            </div>
            
            <div class="col-xs-offset-1 col-xs-2">
                <div type="checkbox" class="col-xs-offset-1 col-xs-2">
                    <label><input type="checkbox" />عشاء</label>
                </div>
            </div>
           
 </div>
  
        
 <div class="form-group">
              <label for="type" class="control-label col-md-2">نوع الرحلة</label>
           <div class="col-md-4"> <select id="type" class="form-control">
              <option>داخلية</option>
              <option>خارجية</option>
              <option>حج وعمرة</option>
              <option>حجز طيران</option>
            </select></div>
 </div>   
        
        
          <div class="form-group">
             
              <label for="art" class="control-label col-md-2">الموضوع</label>
            <textarea class="col-sm-6" rows="10" id="art" placeholder="عن ماذا تريد ان تتكلم"></textarea>
             </div>
        
        
     <div class="col-xs-offset-2 col-xs-10">
  <button class="btn btn-info  submit" type="submit">ارسال الرسالة <i class="icon-envelope icon-white"></i></button>
            </div>
